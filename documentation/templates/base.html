<!doctype html>
<html class="no-js" lang="sv">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HbgPrime</title>
    <meta name="description" content="HbgPrime is the official css bootstrap of Helsingborg Stad">

    <link rel="stylesheet" type="text/css" href="https://highlightjs.org/static/demo/styles/github-gist.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/hbg-prime.dev.css">

    <style>
        body {
            margin: 60px 0;
        }

        #main-menu {
            margin-top: 20px;
        }

        section + section {
            margin-top: 30px;
        }

        .states li + li {
            margin-top: 8px;
        }

        .navbar {
            padding: 0 20px;
        }

        .nav-aside {
            max-width: 350px;
        }

        .stripe {
            height: 400px;
        }

        .stripe {
            display: inline-block;
        }
    </style>

    <script type="text/javascript">
        document.createElement('header');

    <![endif]-->

    <noscript>
        <style>
            .alert-noscript {display: block !important;}
        </style>
    </noscript>
</head>
<body id="style-guide">
    <div class="container">
        <div class="grid">
            <div class="grid-md-3">
                <nav id="main-menu">
                    <ul class="nav-aside">
                        <li><a href="#">Scaffolding</a></li>
                        <li><a href="#">Typography</a></li>
                        <li><a href="#">Grid</a></li>
                        <li><a href="#">Stripe</a></li>
                        <li><a href="#">Navigation</a></li>
                        <li><a href="#">Button</a></li>
                        <li><a href="#">Utility</a></li>
                    </ul>
                </nav>
            </div>
            <div class="grid-md-9">
                {{ content }}
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>

    <script>
        $(function(){
            $('pre code').each(function(){
                var lines = $(this).text().split('\n').length - 1;
                var $numbering = $('<ul/>').addClass('line-numbers');

                $(this)
                    .addClass('has-numbering')
                    .parent()
                    .prepend($numbering);

                for (i = 1; i <= lines + 1; i++){
                    $numbering.append($('<li/>').text(i));
                }
            });

            hljs.initHighlightingOnLoad();
        });
    </script>
</body>
</html>
